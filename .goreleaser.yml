    ## Release {{ .Version }}

    **Full Changelog**: https://github.com/KamorionLabs/aws-smtp-relay/compare/{{ .PreviousTag }}...{{ .Tag }}
  footer: |
    ## Docker Images

    Both Docker Hub and GitHub Container Registry are supported:

    **Production (Distroless - recommended):**
    ```bash
    docker pull kamorion/aws-smtp-relay:{{ .Version }}
    docker pull ghcr.io/kamorionlabs/aws-smtp-relay:{{ .Version }}
    ```

    **Debug (Alpine - with shell):**
    ```bash
    docker pull kamorion/aws-smtp-relay:{{ .Version }}-alpine
    docker pull ghcr.io/kamorionlabs/aws-smtp-relay:{{ .Version }}-alpine
    ```

